<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="cadastro.css" />
    <title>Cadastro</title>
  </head>
  <body>
    <div class="cadastro-container">
      <h2>Cadastro de Usuário</h2>
      <form id="cadastroForm">
        <input type="text" name="usuario" placeholder="Usuário" required />
        <input type="password" id="senha" name="senha" placeholder="Senha" required />
        <input type="password" id="confirmar" name="confirmar" placeholder="Confirmar senha" required />

        <div class="checkbox-container">
          <label>
            <input type="checkbox" name="supervisor" />
            Sou supervisor
          </label>
        </div>

        <p id="erro-senha" class="erro"></p>
        <button type="submit">Cadastrar</button>
        <p class="login">Já tem conta? <a href="login.html">Entrar</a></p>
      </form>
    </div>

    <script>
      const form = document.getElementById('cadastroForm');
      const senha = document.getElementById('senha');
      const confirmar = document.getElementById('confirmar');
      const erro = document.getElementById('erro-senha');

      form.addEventListener('submit', function (e) {
        if (senha.value !== confirmar.value) {
          e.preventDefault();
          erro.textContent = 'As senhas não coincidem.';
          erro.style.color = 'red';
        } else {
          erro.textContent = '';
        }
      });
    </script>
  </body>
</html>
